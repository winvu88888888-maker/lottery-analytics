<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorized Access | Secure System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: 2px;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #ff9d6c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 112, 61, 0.3);
        }

        .error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>CORE ANALYTICS</h2>
        <p>INTERNAL ACCESS ONLY</p>
        <input type="password" id="pass" placeholder="Authorization Code" autofocus>
        <button onclick="check()">Unlock System</button>
        <div id="err" class="error">Access Denied: Invalid Credentials</div>
    </div>

    <script>
        function check() {
            const p = document.getElementById('pass').value;
            if (p === '1987') {
                sessionStorage.setItem('auth', 'true');
                window.location.href = 'main_view.html';
            } else {
                document.getElementById('err').style.display = 'block';
                document.getElementById('pass').value = '';
            }
        }
        document.getElementById('pass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') check();
        });
    </script>
</body>

</html>
