<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>üéØ Lottery Analytics - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6366f1;
            font-size: 2.5rem;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn.active {
            background: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: linear-gradient(145deg, #2a2a3e, #1f1f2e);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .table-section {
            margin-top: 50px;
            background: #2a2a3e;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .table-section h2 {
            color: #a855f7;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 18px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(99, 102, 241, 0.1);
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .balls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .ball {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 20%, #888 100%);
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        }

        .jackpot {
            color: #10b981;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ AI Lottery Analytics Pro</h1>

        <div class="controls">
            <button class="btn active" id="btn-mega" onclick="switchMode('mega')">üé∞ Mega 6/45</button>
            <button class="btn" id="btn-power" onclick="switchMode('power')">‚ö° Power 6/55</button>
        </div>

        <div id="message"></div>
        <div id="stats" class="stats"></div>
        <div id="table-section" class="table-section"></div>
    </div>

    <script>
        let allData = null;
        let currentMode = 'mega';

        // Load data from db_storage.json
        async function loadData() {
            const msgDiv = document.getElementById('message');

            try {
                msgDiv.innerHTML = '<div class="success">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>';

                const response = await fetch('db_storage.json');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Kh√¥ng th·ªÉ t·∫£i file db_storage.json`);
                }

                const text = await response.text();
                console.log('File size:', text.length, 'bytes');

                const rawData = JSON.parse(text);

                // Convert strings to numbers
                allData = {
                    mega: rawData.mega.map(d => ({
                        date: d.date,
                        numbers: d.numbers.map(n => typeof n === 'string' ? parseInt(n) : n),
                        jackpot: typeof d.jackpot === 'string' ? parseInt(d.jackpot) : d.jackpot
                    })),
                    power: rawData.power.map(d => ({
                        date: d.date,
                        numbers: d.numbers.map(n => typeof n === 'string' ? parseInt(n) : n),
                        jackpot1: typeof d.jackpot1 === 'string' ? parseInt(d.jackpot1) : d.jackpot1,
                        jackpot2: typeof d.jackpot2 === 'string' ? parseInt(d.jackpot2) : d.jackpot2
                    }))
                };

                console.log('Data loaded:', {
                    mega: allData.mega.length,
                    power: allData.power.length
                });

                msgDiv.innerHTML = `<div class="success">‚úÖ ƒê√£ t·∫£i ${allData.mega.length} k·ª≥ Mega v√† ${allData.power.length} k·ª≥ Power!</div>`;

                setTimeout(() => msgDiv.innerHTML = '', 3000);

                renderData();

            } catch (error) {
                console.error('Error:', error);
                msgDiv.innerHTML = `
                    <div class="error">
                        ‚ùå L·ªói: ${error.message}<br><br>
                        <strong>Kh·∫Øc ph·ª•c:</strong><br>
                        1. Ki·ªÉm tra file db_storage.json c√≥ trong th∆∞ m·ª•c<br>
                        2. M·ªü b·∫±ng Live Server ho·∫∑c HTTP server<br>
                        3. Nh·∫•n F12 ‚Üí Console ƒë·ªÉ xem chi ti·∫øt
                    </div>
                `;
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn-mega').classList.toggle('active', mode === 'mega');
            document.getElementById('btn-power').classList.toggle('active', mode === 'power');
            renderData();
        }

        function renderData() {
            if (!allData) return;

            const data = allData[currentMode];
            const latest = data[data.length - 1];
            const first = data[0];

            // Stats
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">T·ªïng s·ªë k·ª≥</div>
                    <div class="stat-value">${data.length.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Jackpot hi·ªán t·∫°i</div>
                    <div class="stat-value">${formatMoney(currentMode === 'mega' ? latest.jackpot : latest.jackpot1)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">K·ª≥ ƒë·∫ßu ti√™n</div>
                    <div class="stat-value">${first.date}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">K·ª≥ m·ªõi nh·∫•t</div>
                    <div class="stat-value">${latest.date}</div>
                </div>
            `;

            // Table - 50 k·ª≥ g·∫ßn nh·∫•t
            const reversed = [...data].reverse();
            const rows = reversed.slice(0, 50).map((d, idx) => {
                const balls = d.numbers.map(n => `<span class="ball">${n}</span>`).join('');
                const jp = currentMode === 'mega' ?
                    formatMoney(d.jackpot) :
                    formatMoney(d.jackpot1);

                return `
                    <tr>
                        <td><strong>#${data.length - idx}</strong></td>
                        <td>${d.date}</td>
                        <td><div class="balls">${balls}</div></td>
                        <td class="jackpot">${jp}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('table-section').innerHTML = `
                <h2>üìú 50 K·ª≥ G·∫ßn Nh·∫•t - ${currentMode === 'mega' ? 'Mega 6/45' : 'Power 6/55'}</h2>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 80px;">K·ª≥</th>
                            <th style="width: 150px;">Ng√†y</th>
                            <th>K·∫øt qu·∫£</th>
                            <th style="width: 150px;">Jackpot</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        function formatMoney(num) {
            if (!num || isNaN(num)) return '0 ‚Ç´';
            const billions = (num / 1e9).toFixed(1);
            return billions + ' t·ª∑ ‚Ç´';
        }

        // Auto load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
