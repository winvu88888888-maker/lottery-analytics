<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Lottery Analytics - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6366f1;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background: #2a2a3e;
        }

        .success {
            border-left: 4px solid #10b981;
        }

        .error {
            border-left: 4px solid #ef4444;
        }

        .loading {
            border-left: 4px solid #3b82f6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #6366f1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #2a2a3e;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #3a3a4e;
        }

        th {
            background: #1a1a2e;
            color: #94a3b8;
            font-weight: 600;
        }

        tr:hover {
            background: #3a3a4e;
        }

        .ball {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 50%;
            background: linear-gradient(145deg, #fff, #ddd);
            color: #333;
            font-weight: bold;
            margin: 0 3px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Lottery Analytics - Simple Version</h1>

        <div class="controls" style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="loadMode('mega')">üé∞ Mega 6/45</button>
            <button class="btn" onclick="loadMode('power')">‚ö° Power 6/55</button>
        </div>

        <div id="status" class="status loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>

        <div id="stats" class="stats"></div>

        <div id="table-container"></div>
    </div>

    <script>
        let allData = null;
        let currentMode = 'mega';

        async function loadData() {
            try {
                document.getElementById('status').innerHTML = '‚è≥ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ db_storage.json...';

                const response = await fetch('db_storage.json');

                if (!response.ok) {
                    throw new Error(`Kh√¥ng th·ªÉ t·∫£i file! HTTP ${response.status}`);
                }

                const rawData = await response.json();

                // Convert string to numbers
                allData = {
                    mega: rawData.mega.map(d => ({
                        ...d,
                        numbers: d.numbers.map(n => parseInt(n)),
                        jackpot: parseInt(d.jackpot)
                    })),
                    power: rawData.power.map(d => ({
                        ...d,
                        numbers: d.numbers.map(n => parseInt(n)),
                        jackpot1: parseInt(d.jackpot1),
                        jackpot2: parseInt(d.jackpot2)
                    }))
                };

                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = `
                    ‚úÖ T·∫£i th√†nh c√¥ng!<br>
                    üìä Mega: ${allData.mega.length} k·ª≥ | ‚ö° Power: ${allData.power.length} k·ª≥
                `;

                renderData();

            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `
                    ‚ùå L·ªói: ${error.message}<br><br>
                    <strong>H∆∞·ªõng d·∫´n kh·∫Øc ph·ª•c:</strong><br>
                    1. Ki·ªÉm tra file db_storage.json c√≥ trong th∆∞ m·ª•c kh√¥ng<br>
                    2. M·ªü b·∫±ng tr√¨nh duy·ªát kh√°c (Chrome, Edge, Firefox)<br>
                    3. Nh·∫•n F12 ‚Üí Console ƒë·ªÉ xem l·ªói chi ti·∫øt
                `;
                console.error('Error:', error);
            }
        }

        function loadMode(mode) {
            currentMode = mode;
            renderData();
        }

        function renderData() {
            if (!allData) return;

            const data = allData[currentMode];
            const latest = data[data.length - 1];

            // Stats
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">T·ªïng s·ªë k·ª≥</div>
                    <div class="stat-value">${data.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Jackpot hi·ªán t·∫°i</div>
                    <div class="stat-value">${formatMoney(currentMode === 'mega' ? latest.jackpot : latest.jackpot1)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">K·ª≥ ƒë·∫ßu ti√™n</div>
                    <div class="stat-value">${data[0].date}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">K·ª≥ m·ªõi nh·∫•t</div>
                    <div class="stat-value">${latest.date}</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;

            // Table
            const reversed = [...data].reverse();
            const rows = reversed.slice(0, 100).map((d, idx) => `
                <tr>
                    <td>${data.length - idx}</td>
                    <td>${d.date}</td>
                    <td>${d.numbers.map(n => `<span class="ball">${n}</span>`).join('')}</td>
                    <td>${formatMoney(currentMode === 'mega' ? d.jackpot : d.jackpot1)}</td>
                </tr>
            `).join('');

            document.getElementById('table-container').innerHTML = `
                <h2 style="margin-top: 30px;">üìú 100 K·ª≥ G·∫ßn Nh·∫•t (${currentMode === 'mega' ? 'Mega 6/45' : 'Power 6/55'})</h2>
                <table>
                    <thead>
                        <tr>
                            <th>K·ª≥</th>
                            <th>Ng√†y</th>
                            <th>K·∫øt qu·∫£</th>
                            <th>Jackpot</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        function formatMoney(num) {
            if (!num) return '0 ‚Ç´';
            return (num / 1e9).toFixed(1) + ' t·ª∑';
        }

        // Auto load on page load
        loadData();
    </script>
</body>

</html>
